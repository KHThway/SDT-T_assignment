<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Smart Access</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
            <h1>üéì CampusSmart</h1>
            <p>Student Portal Login</p>
        </div>

        <div class="login-card">
            <h2>Welcome Back</h2>
            <p class="login-subtitle">Sign in to access smart campus features</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="studentId">Student ID:</label>
                    <input type="text" id="studentId" placeholder="Enter your student ID" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-spinner" style="display: none;">‚è≥</span>
                </button>
            </form>

            <div class="demo-accounts">
                <p>Demo Accounts:</p>
                <div class="demo-account">
                    <strong>Student:</strong> kyaw / password123
                </div>
            </div>
        </div>

        <!-- Error Alert -->
        <div id="errorAlert" class="alert alert-error" style="display: none;">
            <span class="alert-icon">‚ö†Ô∏è</span>
            <span class="alert-message"></span>
            <button class="alert-close" onclick="hideError()">√ó</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
